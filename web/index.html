<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVs from API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <span class="brand">Smart Center</span>
            <ul>
                <li>HOME</li>
                <li class="publish-button">PUBLISH</li>
                <li>CREDITS</li>
            </ul>
        </nav>
    </header>
    <div class="presentation">
        <div>
            <h1>Welcome to Smart Center</h1>
            <a id="products">See products</a>
        </div>
    </div>
    <div class="content">
        <div class="items"></div>
    </div>
    <div class="create-model-form">
        <form action="http://localhost:3000/api/items" method="POST" autocomplete="off">
            <div>
                <label for="productName">Your smartphone name:</label>
                <input name="name" id="productName" type="text">
            </div>
            <div>
                <label for="productModel">Model of smartphone:</label>
                <input name="model" id="productModel" type="text">
            </div>
            <div>
                <label for="productSize">Size:</label>
                <input name="size" id="productSize" type="text">
            </div>
            <div>
                <input type="submit" value="PUBLISH">
            </div>
            <div>
                <button class="quit">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </form>
    </div>
</body>
<script type="module" src="main.js"></script>
</html>
