<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVs from API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <span class="brand">Smart Center</span>
            <ul>
                <li>HOME</li>
                <li>PUBLISH</li>
                <li>CREDITS</li>
            </ul>
        </nav>
    </header>
    <div class="presentation">
        <div>
            <h1>Welcome to Smart Center</h1>
            <a id="products">See products</a>
        </div>
    </div>
    <div class="content">
        <div class="items"></div>
    </div>
    <div class="create-model-form">
        <form action="http://localhost:3000/api/items" enctype="application/x-www-form-urlencoded">
            <div>
                <label for="productName">Your smartphone name:</label>
                <input id="productName" type="text">
            </div>
            <div>
                <label for="productModel">Model of smartphone:</label>
                <input id="productModel" type="text">
            </div>
            <div>
                <label for="productSize">Size:</label>
                <input id="productSize" type="text">
            </div>
            <div>
                <input type="submit" value="Publish">
            </div>
        </form>
    </div>
</body>
<script src="main.js"></script>
</html>
